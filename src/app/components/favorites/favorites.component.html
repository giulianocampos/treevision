<div class="content">
  <mat-card class="add">
    <mat-card-header class="card-title">
      <mat-card-title>Preencha as informações</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="card-content" [formGroup]="favoritesForm">
        <mat-form-field appearance="outline" >
          <mat-label>Digite o nome da planta</mat-label>
          <input matInput formControlName="name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Anotações</mat-label>
          <input matInput formControlName="notes">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="save-button">
      <div>
        <button mat-flat-button color="primary" (click)="save()">Salvar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
